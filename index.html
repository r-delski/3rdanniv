<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Surprise</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f4f6;
      padding: 50px;
      overflow: hidden;
    }

    .heart-container {
      margin-top: 50px;
      font-size: 100px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    .heart {
      color: red;
    }

    .falling-heart {
      position: absolute;
      left: 50%;
      top: -100px;
      font-size: 100px;
      color: red;
      animation: fallHeart 2s ease forwards;
      transform: translateX(-50%);
    }

    @keyframes fallHeart {
      0% {
        transform: translate(-50%, -100px);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, 300px);
        opacity: 1;
      }
    }

    .message {
      font-size: 30px;
      color: #ff6347;
      font-weight: bold;
      opacity: 0;
      animation: fallMessage 2s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fallMessage {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <h1>Click the Heart to Celebrate!</h1>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [clicked, setClicked] = useState(false);

      const handleClick = () => {
        setClicked(true);
      };

      return (
        <div className="App">
          <div className="heart-container" onClick={handleClick}>
            <span className="heart">❤️</span>
          </div>

          {clicked && (
            <>
              <div className="falling-heart">❤️</div>
              <p className="message">Happy Anniversary, Mahal ko!</p>
            </>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
