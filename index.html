<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel CDN (For JSX) -->
    <script src="https://unpkg.com/@babel/standalone"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            padding: 50px;
        }

        .heart-container {
            margin-top: 50px;
            font-size: 100px;
            cursor: pointer;
        }

        .heart {
            color: red;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .message {
            font-size: 30px;
            color: #ff6347;
            font-weight: bold;
            display: block;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards, slideIn 1.5s forwards;
            animation-delay: 0.5s; /* Delay the slideIn */
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in effect from the bottom */
        @keyframes slideIn {
            0% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Click the Heart to Celebrate!</h1>

    <!-- Container for the React app -->
    <div id="root"></div>

    <!-- React App Script -->
    <script type="text/babel">
        const { useState } = React;

        function App() {
            // State to show the message after the heart is clicked
            const [showMessage, setShowMessage] = useState(false);

            const handleClick = () => {
                setShowMessage(true);
            };

            return (
                <div className="App">
                    <div className="heart-container" onClick={handleClick}>
                        <span className="heart">‚ù§Ô∏è</span>
                    </div>

                    {showMessage && <p className="message">Happy 3rd Anniversary, Mahal Ko! üéâüéâ</p>}
                </div>
            );
        }

        // Render the App component inside the 'root' div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
